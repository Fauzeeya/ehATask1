<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Cat Clicker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Pet me!</h2>
    <img
      id="cat-pic"
      src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png"
    />
    <br />

    <div id="cat-chat"></div>

    <script>
      var petEls = document.getElementById("cat-pic");
      var responseEls = document.getElementById("cat-chat");

      var OnPetClick = function () {
        responseEls.textContent = "Thank you for petting me";
      };
      petEls.addEventListener("click", OnPetClick);
    </script>
  </body>
</html>
